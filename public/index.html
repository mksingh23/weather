<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather informer</title>
</head>

<body>
    <div id="searchContainer">
        <input class="searchControl" type="text" placeholder="city name or Zipcode" id="searchInput">
        <button class="searchControl" id="searchButton">search</button>
    </div>
    <div id="weatherContainer">
        <div id="weatherDiscription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div id="temprature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div><img id="documentIconImg"></div>
            </div>
            <hr>
            <div id="windSpeed" class="bottomDetails"></div>
            <div id="humidity" class="bottomDetails"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
